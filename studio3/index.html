<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link
			href="https://fonts.googleapis.coma/css2?family=Akshar:wght@400;500;600&family=Asap:wght@100;400&family=EB+Garamond:ital,wght@1,400;1,800&family=Inter:wght@300;400;500;600&family=Josefin+Sans:ital,wght@0,400;1,300&family=Lilita+One&family=Lora:ital@0;1&family=Mynerve&family=Oswald&family=Shantell+Sans:wght@300&family=Signika+Negative:wght@300&family=Tapestry&display=swap"
			rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="script.js" defer></script>
		<title>Happy Game</title>
	</head>
	<body>

		<main>
			<div class="layer">
			<section id="layer1">
				<div class="first">
					<div class="bg">
						<img class="w100" src="images/bk1.png" alt="bk1">
					</div>
					<div class="startbg" id="startButton">
						<img class="w100" src="images/bk1begin.png" alt="bk1begin">
					</div>
				</div>
			</section>

			<section id="layer2">
				<div class="second">
					<div class="bg">
						<img class="w100" src="images/bk2.png" alt="bk2">
					</div>
					<div class="second_img">
						<div class="imgBox">
							<div class="dice" id="diceImg01">
							</div>
							<div class="dice" id="diceImg02">
							</div>
						</div>


						<div class="diceButton">
							<p id="Player"></p>
							<button id="rollButton"></button>
							<button id="holdButton"></button>
						</div>
					</div>
					<div class="setButton" id="setButton">
						<img src="images/button01.png" alt="setButton">
					</div>

					<div class="scoreBox01">
						<p id="scoreBox01">0</p>
					</div>
					<div class="scoreBox02">
						<p id="scoreBox02">0</p>
					</div>
				</div>
			</section>

			<section id="layer3">
				<div class="third">
					<div class="bg">
						<img class="w100" src="images/bk3.png" alt="bk3">
					</div>
					<div class="replay_button" id="replayButton">
						<img class="w100" src="images/Propsbubble.png" alt="replayButton">
					</div>
				</div>
			</section>

			</div>
			<footer>
				<a href="https://www.freesoundeffects.com/free-track/bubble4-426924/">RollSound</a>
				<a href="https://www.freesoundeffects.com/free-track/bubble4-426924/">WinSound</a>
			</footer>

		
		</main>

	</body>
</html>
