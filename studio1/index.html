<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&amp;family=Stick+No+Bills:wght@200;400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Mad Libs</title>

</head>

<body>
    <div id="container">
        <header>
            <h1>A fridge-horror story</h1>
        </header>

      <main>
            <section id="images">
                <div class="image1">
                    <img src="image/image1.png" alt="image1">
                </div>
                <p>Chestnuts</p>

                <div class="image2">
                    <img src="image/image2.png" alt="image2">
                </div>
            </section>
                
            <section id="smallTitle">
                        <form id="myform">
                            <label>Please enter an Adverb</label>
                            <input type="text" id="qt1"  placeholder="Monday">
                                                
                            <label>Please enter a Verb</label>
                            <input type="text" id="qt2" placeholder="walked">

                            <label>Please enter an Adjective</label>
                            <input type="text" id="qt3" placeholder="horrible">

                            <label>Please enter a Noun</label>
                            <input type="text" id="qt4" placeholder="book">
 
                            <label>Please enter another Noun</label>
                            <input type="text" id="qt5" placeholder="TV">
                        </form>
            </section>
            
            <section id="nextPg">
                <button id="button">NEXT</button>
                
            </section>
            <section id="par">
                    <p id="text"></p>
            </section>

            <section id="icons">
                <div class="image3 image4"></div>

                <div class="image3">
                    <img src="image/image4.png" alt="image4">
                </div>

                <div class="image3">

                    <img src="image/image6.png" alt="image5">
                </div>
            </section>
        </main> 
    <footer>
        <a href="https://validator.w3.org/">Valid HTML 5</a>
        <a href="mailto:jxcwang@ucdavis.edu">Email Me</a>
    </footer>
        
    </div>  
</body>
</html>
